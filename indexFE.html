<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Tic Tac Toe: Game</title>
        <style>
            .cell
            {
                width: 5em;
                height: 5em;
                background-color: #edd0c5;
                border-radius: 1em;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 1em;
                transition: transform 0.2s background-color 0.2s;
            }

            .cell:hover
            {
                transform: scale(1.25);
                background-color: #fe8d62;
            }
        </style>
        <script>
            console.log("Javascript from Tic Tac Toe")

            let turn = "x" //x, o
            
            function boardClicked(id)
            {
                console.log(id+" boardClicked")
                updateBoardLabel("boardLabel"+id)
            }
            function manageTurn()
            {
                if(turn === "x")
                    turn = "o"
                else if(turn === "o")
                    turn = "x"
            }
            function updateBoardLabel(labelId)
            {
                if(turn === "x")
                {
                    document.getElementById(labelId).textContent = "X"
                    manageTurn()
                }
                else if(turn === "o")
                {
                    document.getElementById(labelId).textContent = "O"
                    manageTurn()
                }
            }

        </script>
    </head>
    <body style="display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;">
        <h1>Tic Tac Toe</h1>
        <label>Player X's Turn</label>
        <!-- Score box -->
        <div style="
            display: flex;
            justify-content: center;
            width: 20em;
            align-items: center;
            padding: 1.5em;
            background-color: #fcf3a7;
            border-radius: 1em;
            box-shadow: 0 4px 10px rgba(0,0,0,1);
            border: 2px solid #a9a9a9;
            margin: 1em;">
            <div style="margin: 0.8em;"><!-- Score child -->
                Player X:
                <span>0</span>
            </div>
            <div style="margin: 0.8em;"><!-- Score child -->
                Draw:
                <span>0</span>
            </div>
            <div style="margin: 0.8em;"><!-- Score child -->
                Player O:
                <span>0</span>
            </div>
        </div>
        <!-- Score box ended -->
        <!-- O X Board -->
        <div style="display: grid;
            grid-template-columns: repeat(3, 100px);">
            <div class="cell" onclick="boardClicked(1)">
                <label id="boardLabel1"></label>
            </div>
            <div class="cell" onclick="boardClicked(2)">
                <label id="boardLabel2"></label>
            </div>
            <div class="cell" onclick="boardClicked(3)">
                <label id="boardLabel3"></label>
            </div>
            <div class="cell" onclick="boardClicked(4)">
                <label id="boardLabel4"></label>
            </div>
            <div class="cell" onclick="boardClicked(5)">
                <label id="boardLabel5"></label>
            </div>
            <div class="cell" onclick="boardClicked(6)">
                <label id="boardLabel6"></label>
            </div>
            <div class="cell" onclick="boardClicked(7)">
                <label id="boardLabel7"></label>
            </div>
            <div class="cell" onclick="boardClicked(8)">
                <label id="boardLabel8"></label>
            </div>
            <div class="cell" onclick="boardClicked(9)">
                <label id="boardLabel9"></label>
            </div>
        </div>
        <!-- O X Board ended-->
        <!-- Button Div -->
        <div>
            <button>New Game</button>
            <button>Reset Scores</button>
        </div>
        <!-- Button Div ended -->
    </body>
</html>
